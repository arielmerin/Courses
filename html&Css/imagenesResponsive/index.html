<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes responsive</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <picture>
            <!-- No lo olvides, siempre va el viewport más grande arriba por la parte de cascada en la hoja de html -->
            <source media="(min-width: 1800px)" srcset="./img/large.jpg">
            <source media="(min-width: 1000px)" srcset="./img/medium.jpg">
            <img src="./img/small.jpg" alt="Escritorio" srcset="">
        </picture>
    </main>
</body>
</html>
