<html>
  <head>
    <title>Prototype</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      // Un objeto común y corriente
      const drWho = {
          name: 'Doctor Who'
      }

      drWho.saludar = function(){
          console.log(`Hola pinche putita, te pones [..] mi nombre es ${this.name}`)
      }
      drWho.saludar()

      // Seamos un poco más eficientes

      function Hero(name){
          const hero ={
              name: name
          }

          hero.saludar = function(){
              console.log(`Mi nombres es ${this.name}`)
          }

          return hero;
      }

      const docWho = Hero("Dr. Who")
      docWho.saludar()

      // const link = Hero('Link');

      // Aun podemos mejorar más y evitar tener que crear la misma función cada vez

      // new es un atajo (azucar sintactica) para llevar Hero.prototype al objeto que estamos creando

    </script>
  </body>
</html>
